<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- as per bootstrap documentation -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- as per bootstrap documentation -->
		<title>nfsen-ng</title>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ion.rangeSlider.min.js"></script>
        <script src="js/dygraph.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/dygraph.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.css" />
		<link rel="stylesheet" type="text/css" href="css/nfsen-ng.css" />
	</head>

	<body>
        <header class="clearfix">
            <ul id="viewList" class="nav nav-tabs pull-right" role="tablist">
                <li role="presentation" class="active"><a data-view="graphs">Graphs <span class="glyphicon glyphicon-search" aria-hidden="true"></span></a></li>
                <li role="presentation"><a data-view="flows">Flows</a></li>
                <li role="presentation"><a data-view="stats">Statistics</a></li>
            </ul>
        </header>

        <div id="filterDiv" class="container-fluid tab-content">
            <label for="date_range">Date</label>
            <input type="text" id="date_range"/>
            <div id="graphsFilterDiv" data-view="graphs" class="filter row well well-sm">

                <div id="graphsFilterDateDiv" class="col-sm-3">

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default btn-xs active">
                            <input type="radio" name="singledouble" autocomplete="off" value="double" checked>Time window
                        </label>
                        <label class="btn btn-default btn-xs">
                            <input type="radio" name="singledouble" autocomplete="off" value="single">Time slot
                        </label>
                    </div>

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default btn-xs"><input type="radio" name="range" autocomplete="off" value="86400000">24 hours</label>
                        <label class="btn btn-default btn-xs"><input type="radio" name="range" autocomplete="off" value="604800000">week</label>
                        <label class="btn btn-default btn-xs"><input type="radio" name="range" autocomplete="off" value="2419200000">month</label>
                        <label class="btn btn-default btn-xs"><input type="radio" name="range" autocomplete="off" value="29030400000">year</label>
                    </div>

                    <label>Time slot :</label>
                    <div class="form-inline">
                        <button type="button" class="btn-primary">Previous slot</button>
                            <select class="form-control" id="slotSelection">
                                <option>Hour</option>
                                <option>Day</option>
                                <option>Week</option>
                                <option>Month</option>
                                <option>Year</option>
                            </select>
                        <button type="button" class="btn-primary">Next slot</button>
                    </div>


                </div><!-- graphsFilterDateDiv  -->

                <div id="graphsFilterSourcesDiv" class="col-sm-3">

                    <h3 class="text-center">Sources</h3>

                    <div class="form-group">
                        <select id="graphFilterSourceSelection" multiple class="form-control" data-filter-type="sources">
                        </select>
                    </div>
                </div><!-- graphsFilterSourcesDiv  -->

                <div id="graphsFilterProtocolDiv" class="col-sm-3">

                    <h3 class="text-center">Protocols</h3>

                    <div class="checkbox">
                        <label><input type="checkbox" name="protocol[]" value="tcp" checked>TCP</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="protocol[]" value="udp">UDP</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="protocol[]" value="icmp">ICMP</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="protocol[]" value="other">Others</label>
                    </div>

                </div><!-- graphsFilterProtocolDiv  -->

                <div id="graphsFilterDataTypeDiv" class="col-sm-3">

                    <h3 class="text-center">Data Types</h3>

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn active">
                            <input type="radio" name="graphDataType" autocomplete="off">Flows
                        </label>
                        <label class="btn">
                            <input type="radio" name="graphDataType" autocomplete="off">Packets
                        </label>
                        <label class="btn">
                            <input type="radio" name="graphDataType" autocomplete="off">Traffic
                        </label>
                    </div>
                </div><!-- graphsFilterDataTypeDiv  -->

            </div><!-- graphsFilterDiv  -->

            <div id="flowsFilterDiv" data-view="flows" class="filter row well well-sm">

                <div id="flowsFilterDateDiv" class="col-sm-3">

                    <h3 class="text-center">Date</h3>

                    <div class="form-inline">
                        <label for="flowsStartDate">From date :</label>
                        <input type="text" id="flowsStartDate" class="form-control"
                               placeholder="YYYY/MM/DD HH:MM:SS" maxlength="19" size="19">
                    </div>
                    <div class="form-inline">
                        <label for="flowsEndDate">To date :</label>
                        <input type="text" id="flowsEndDate" class="form-control"
                               placeholder="YYYY/MM/DD HH:MM:SS" maxlength="19" size="19">
                    </div>

                    <button type="button" class="btn-primary">Last 24 hours</button>
                    <button type="button" class="btn-primary">Last week</button>

                </div><!-- flowsFilterDateDiv  -->

                <div id="flowsFilterSourcesDiv" class="col-sm-3">

                    <h3 class="text-center">Sources</h3>

                    <div class="form-group">
                        <select id="flowsFilterSourceSelection" multiple class="form-control" data-filter-type="sources">
                        </select>
                    </div>
                </div><!-- flowFilterSourcesDiv  -->

                <div id="flowsNFDUMPFilterDiv" class="col-sm-6">

                    <h3 class="text-center">NFDUMP Filter :</h3>

                    <div class="form-group">
                        <textarea class="form-control" id="flowsFilterTextarea" rows="3"></textarea>
                    </div>

                </div><!-- flowsNFDUMPFilterDiv  -->

                <div id="flowsFilterAggregationDiv" class="col-sm-3">

                    <h3 class="text-center">Aggregation</h3>

                </div><!-- flowsFilterAggregationDiv  -->

                <div id="flowsFilterOutputDiv" class="col-sm-3">

                    <h3 class="text-center">Output</h3>


                </div><!-- flowsFilterOutputDiv  -->

            </div><!-- flowsFilterDiv  -->

            <div id="statsFilterDiv" data-view="stats" class="filter row well well-sm">

                <div id="statsFilterDateDiv" class="col-sm-3">

                    <h3 class="text-center">Date</h3>

                    <div class="form-group">
                        <label for="startDate">From date :</label>
                        <input type="text" class="form-control" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">To date :</label>
                        <input type="text" class="form-control" id="endDate">
                    </div>

                    <button type="button" class="btn-primary">Last 24 hours</button>
                    <button type="button" class="btn-primary">Last week</button>

                </div><!-- statsFilterDateDiv  -->

                <div id="statsFilterSourcesDiv" class="col-sm-3">

                    <h3 class="text-center">Sources</h3>

                    <div class="form-group">
                        <select id="statsFilterSourceSelection" multiple class="form-control" data-filter-type="sources">
                        </select>
                    </div>
                </div><!-- statsFilterSourcesDiv  -->

                <div id="statsNFDUMPFilterDiv" class="col-sm-6">

                    <h3 class="text-center">NFDUMP Filter :</h3>

                    <div class="form-group">
                        <textarea class="form-control" id="statsFilterTextarea" rows="3"></textarea>
                    </div>

                </div><!-- statsNFDUMPFilterDiv  -->

                <div id="statsFilterOptionsDiv" class="col-sm-6">

                    <h3 class="text-center">Options</h3>

                    </div><!-- statsFilterOptionsDiv  -->
            </div><!-- statsFilterDiv  -->

        </div><!-- filterDiv  -->

        <div id="contentDiv">

            <div id="graphsContentDiv" data-view="graphs" class="content container-fluid">

                <div class="col-sm-2">

                    <div id="graphOptions">
                        <h4>Scale</h4>
                        <input type=radio id="linearScaleBtn" checked name="scale" onchange=adaptScaleToSelection(this)>
                        <label for="linearScaleBtn">Linear</label><br/>
                        <input type=radio id="logarithmicScaleBtn" name="scale" onchange=adaptScaleToSelection(this)>
                        <label for="logarithmicScaleBtn">Logarithmic</label><br/>


                        <h4>Type</h4>
                        <input type=radio id="lineGraphBtn" checked name="type" onchange=adaptGraphTypeToSelection(this)>
                        <label for="lineGraphBtn">Line</label><br/>
                        <input type=radio id="stackedGraphBtn" name="type" onchange=adaptGraphTypeToSelection(this)>
                        <label for="stackedGraphBtn">Stacked</label><br/>

                        <h4>Roll period</h4>
                        <input type=text id="rollPeriod" onchange=adaptGraphRollPeriodToSelection(this)>
                    </div>
                </div>

                <div class="col-sm-8">

                    <div id="flowDiv" style="width: 100%;"></div>

                </div>

                <div class="col-sm-2">

                    <div id="flowStatusDiv"></div>

                    <div id="dataOptions"></div>

                </div>

            </div><!-- graphsContentDiv  -->

            <div id="flowsContentDiv" data-view="flows" class="content">


            </div><!-- flowsContentDiv  -->

            <div id="statsContentDiv" data-view="stats" class="content">


            </div><!-- statsContentDiv  -->

        </div><!-- contentDiv  -->

        <script src="js/nfsen-ng.js"></script>
	</body>
</html>
